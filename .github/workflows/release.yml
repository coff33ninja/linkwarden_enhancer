name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ --cov=linkwarden_enhancer

    - name: Create source archive
      run: |
        git archive --format=zip --prefix=linkwarden-enhancer-${{ github.ref_name }}/ HEAD > linkwarden-enhancer-${{ github.ref_name }}.zip
        git archive --format=tar.gz --prefix=linkwarden-enhancer-${{ github.ref_name }}/ HEAD > linkwarden-enhancer-${{ github.ref_name }}.tar.gz

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Changes in this Release
          
          Please see [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          ```bash
          # Clone the repository
          git clone https://github.com/coff33ninja/linkwarden-enhancer.git
          cd linkwarden-enhancer
          
          # Run setup script
          python dev_setup.py
          ```
          
          ## Quick Start
          
          ```bash
          # Interactive menu
          python cli.py menu
          
          # Process bookmarks
          python cli.py process input.json output.json --interactive
          
          # Import from GitHub
          python cli.py import --github --github-token TOKEN -o output.json
          ```
          
          ## What's New
          
          - Enterprise-grade safety system with multi-tier backups
          - Advanced AI/ML features with local LLM support
          - Universal import system (GitHub, browsers, Linkwarden)
          - Dead link detection and management
          - Comprehensive reporting and analytics
          - Smart web GUI interface specification

    - name: Upload ZIP Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./linkwarden-enhancer-${{ github.ref_name }}.zip
        asset_name: linkwarden-enhancer-${{ github.ref_name }}.zip
        asset_content_type: application/zip

    - name: Upload TAR.GZ Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./linkwarden-enhancer-${{ github.ref_name }}.tar.gz
        asset_name: linkwarden-enhancer-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip